			<!-- pie chart canvas element -->

		</div>
	</div>

  	<!-- Google Maps API -->
<!-- 	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaTezxIdTWTYNSd50NSHG2mYLRPfxs13E&callback=initMap" type="text/javascript"></script> -->

	<script>
		
		// pie chart data
		var pieData = [
			{
				value: 20,
				color:"#878BB6"
			},
			{
				value : 40,
				color : "#4ACAB4"
			},
			{
				value : 10,
				color : "#FF8153"
			},
			{
				value : 30,
				color : "#FFEA88"
			}
		];

		// pie chart options
		var pieOptions = {
			segmentShowStroke : false,
			animateScale : true,
			animateRotate : true,
			legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<segments.length; i++){\%><li><span style=\"background-color:<%=segments[i].fillColor%>\"></span><%if(segments[i].label){\%><%=segments[i].label%><\%\}%></li><\%\}%></ul>",
		}
		
		// get pie chart canvas
		var countries= document.getElementById("countries").getContext("2d");
		
		// draw pie chart
		new Chart(countries).Pie(pieData, pieOptions);
		
	</script>



	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaTezxIdTWTYNSd50NSHG2mYLRPfxs13E&libraries=visualization&callback=initMap">
    </script>

	<script src="http://maps.googleapis.com/maps/api/js"></script>
