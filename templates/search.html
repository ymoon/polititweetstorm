<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
	<title>Poltitweetstorm</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!--Import materialize.css-->
  	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/materialize.min.css')}}" media="screen,projection"/>
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='css/landing.css')}}" />


	<!-- Snowstorm Magic -->
	<script type="text/javascript" src="{{url_for('static', filename='js/snowstorm-min.js')}}"></script>
	<script type="text/javascript">
		snowStorm.snowColor = '#99ccff'; // blue-ish snow!?
		snowStorm.flakesMaxActive = 96;  // show more snow on screen at once
		snowStorm.useTwinkleEffect = true; // let the snow flicker in and out of view
		snowStorm.followMouse = false;
	</script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="utf-8">
</head>
<body>
	<nav class="blue-grey darken-3">
    	<div class="nav-wrapper container">
      		<a href="#" class="brand-logo">polititweetstorm</a>
      		<ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="sass.html">Sass</a></li>
		        <li><a href="badges.html">Components</a></li>
		        <li><a href="collapsible.html">JavaScript</a></li>
      		</ul>
    	</div>
  	</nav>


	<div class="container">
	    <div id="topics" class="card-panel section scrollspy">
	    	<h5 class="header">trending <i class="material-icons">trending_up</i></h5>

	    	{% for topic in topics %}
			<button class="btn-flat waves-effect waves-teal" href>{{topic}}</button></td>
	    	{% endfor %}
	    </div>
	    <div id="map" class="section scrollspy">
	    	
	    </div>
	</div>

    
  	<!-- Google Maps API -->
	<!--   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaTezxIdTWTYNSd50NSHG2mYLRPfxs13E&callback=initMap"
    type="text/javascript"></script> -->

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<script type="text/javascript" src="{{url_for('static', filename='js/materialize.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
