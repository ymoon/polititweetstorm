<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
	<title>Poltitweetstorm</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!--Import materialize.css-->
  	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/materialize.min.css')}}" media="screen,projection"/>
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='css/landing.css')}}" />


	<!-- Snowstorm Magic -->
	<script type="text/javascript" src="{{url_for('static', filename='js/snowstorm-min.js')}}"></script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="utf-8">
</head>
<body>
	<div class="navbar-fixed" id="topbar">
		<nav class="blue-grey darken-3">
			<div class="nav-wrapper container">
		  		<a href="#" class="brand-logo">polititweetstorm</a>
		  		<ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="#main"><i class="material-icons">home</i></a></li>
			        <li><a href="#team">Team</a></li>
			        <li><a href="#code">Search</a></li>
		  		</ul>
			</div>
		</nav>
	</div>


	<div class="container">
	    <div id="topics" class="card-panel section scrollspy">
	    	<h5 class="header">Select a trending topic<i class="material-icons">trending_up</i> and locaiton</h5>
	    	<form action="/search" method= "POST" enctype="multipart/form-data">
	    		Please enter a city, state:<br>
	    		<input type="text" name="location"><br>

	    		{% for topic in topics %}
				<input type="radio" name="topic">{{topic}}<br>
	    		{% endfor %}
	    		<input type="submit" value="Submit">
	    	</form>
	    </div>
	    <div id="map" class="section scrollspy">
	    	
	    </div>
	</div>

    
  	<!-- Google Maps API -->
	<!--   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaTezxIdTWTYNSd50NSHG2mYLRPfxs13E&callback=initMap"
    type="text/javascript"></script> -->

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<script type="text/javascript" src="{{url_for('static', filename='js/materialize.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
